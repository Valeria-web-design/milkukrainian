<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сторінку не знайдено — Мілк</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="error-container">
        <!-- Логотип зверху -->
        <div class="error-logo">
            <img src="./src/img/logo.png" alt="Логотип Мілк">
        </div>

        <!-- Основний контент -->
        <div class="error-content">
            <h1>Ой, сторінку не знайдено!</h1>
            <p>Ми вже працюємо над виправленням і скоро все налагодимо.</p>
            <a href="index.html" class="home-button">Повернутися на головну сторінку</a>
        </div>

        <!-- Великий текст 404 -->
        <div class="error-404">404</div>

        <!-- Бокові зображення -->
        <div class="side-images">
            <img src="./src/img/404 left.png" alt="" class="side-image left">
            <img src="./src/img/404 right.png" alt="" class="side-image right">
        </div>
    </div>
</body>
</html>
